<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="./layui-v2.5.4/layui/css/layui.css">
    <script src="./jquery-3.2.1/jquery-3.2.1.min.js"></script>
    <script src="./layui-v2.5.4/layui/layui.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">首页</div>
        <ul class="layui-nav layui-layout-right" id="user_info">
            <li class="layui-nav-item">
                <a href="/login">
                    登录
                </a>
            </li>
            <li class="layui-nav-item"><a href="/reg">注册</a></li>
        </ul>
    </div>


    <div class="layui-body">

    </div>

    <div class="layui-footer">
    </div>
</div>
<script>
    var websocket = null;
    $.ajax({
        url: "/getUser",
        type: "get",
        dataType: "json",
        success: function (json) {
            if (json.state == 1) {
                var html = '<li class="layui-nav-item">' +
                    '<a href="javascript:;">' +
                    '<img src="http://t.cn/RCzsdCq" class="layui-nav-img">' +
                    json.data.name +
                    '</a></li>' +
                    '<li class="layui-nav-item"><a href="/news" target="_blank">消息中心</a></li>';

                $("#user_info").html(html);
                //判断当前浏览器是否支持WebSocket
                if ('WebSocket' in window) {
                    websocket = new WebSocket("ws://" + document.location.host + "/websocket/" + json.data.id);
                } else {
                    alert('当前浏览器 Not support websocket')
                }

                //连接发生错误的回调方法
                websocket.onerror = function () {
                    setMessageInnerHTML("WebSocket连接发生错误");
                };

                //连接成功建立的回调方法
                websocket.onopen = function () {
                    setMessageInnerHTML("WebSocket连接成功");
                }

                //接收到消息的回调方法
                websocket.onmessage = function (event) {
                    setMessageInnerHTML(event.data);
                }

                //连接关闭的回调方法
                websocket.onclose = function () {
                    setMessageInnerHTML("WebSocket连接关闭");
                }

                //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
                window.onbeforeunload = function () {
                    closeWebSocket();
                }
            }
        }

    })

    //将消息显示在网页上
    function setMessageInnerHTML(sendMessage) {
        alert(sendMessage);
    }

    //关闭WebSocket连接
    function closeWebSocket() {
        websocket.close();
    }

    layui.use('element', function () {
        var element = layui.element;

    });
</script>
</body>
</html>
